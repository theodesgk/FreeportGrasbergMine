%!/psw/cpp
in      DDEC-INFO       0x140   bb,s       Ddec info:$1,$2
in      DDEC-NTH        0x141   d,ds       Ddec nth:$1
in      DDEC-XMITTM     0x144   d          Ddec xmittm:$1
in      DDEC-REQUEST    0x147   d          Ddec request:$1
in      DDEC-RELAY      0x149   b          Ddec relay:$1
in      DDEC-OFF        0x14a   d          Ddec offtm:$1
in      CP-BEACON       0x18d   d          Ddec beacon:$1

in      STATEX-XMIT     0x1c4	dd	   sendto Can.3
in      STATEX-QUERY    0x1c0	sd,s	   sendto Can.3
out     STATEX-ALARM    0x1c1	ds[f][b]   sendto Can.1
out     STATEX-TRAYUP   0x1c2	b	   sendto Can.1
out     STATEX-DATA     0x1c3	s[f][b]	   sendto Can.1
out     STATEX-ODO      0x1c6	l	   sendto Can.1

in      TCI-DRIVER      0x01ca  d          sendto Can.3
out     TCI-DATA        0x01cb  [b][f][d]  sendto Can.1
in      TCI-XMIT        0x01cc  dd         sendto Can.3
in      TCI-DATETIME    0x01cd  [b]        sendto Can.3
in      TCI-GETINFO     0x01ce  v          sendto Can.3
out     TCI-INFO        0x01cf  dlss       sendto Can.1


