in  TCI-DRIVER		0x01ca   d          Tci driverId:$1
out TCI-DATA    	0x01cb   [b][f][d]  sendto Can.2
in  TCI-XMIT    	0x01cc   dd         Tci xmitCount:$1 xmitSecs:$2
in  TCI-DATETIME  0x01cd   [b]        Tci dateTime:$1
in  TCI-GETINFO  	0x01ce   v          Tci info:yes
out TCI-INFO      0x01cf   dlss       sendto Can.2
