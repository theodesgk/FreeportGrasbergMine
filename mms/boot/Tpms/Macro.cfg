#if #arch(i80196)
out     TPMS-TONS       0x138 d[d]      sendto up
in      TPMS-GETTONS    0x13e v,d       return $(Tpms dipper)
#else
#       ifdef METRIC
#               define TPMS_TONS(x) $(/ $(* x 10) 11)
#       else
#               define TPMS_TONS(x) x
#       endif
in      TPMS-MON        0x13f d         peer $1;eq? $(peer) -1 peer none
symbol  peer    none
#out     TPMS-DIPPER     0x13d d         SendTons TPMS_TONS($1)
out	TPMS-DIPPER	0x13d	d	sendto up
out     SendTons        0x000 d         sendto Goic;ne? $(peer) none sendto Rp.$(peer)
out     TPMS-TONS       0x138 d[d]      sendto up
out     TPMS-ASSIGN     0x13a v         sendto up
#endif
