symbol cmd -1
symbol modeStateType -1
symbol statTime -1
symbol evtTime -1
symbol confType -1
symbol threshold_00 0
symbol threshold_01 0
symbol threshold_02 0
symbol threshold_03 0
symbol threshold_04 0
symbol threshold_05 0
symbol threshold_06 0
symbol threshold_07 0
symbol threshold_08 0
symbol threshold_09 0
symbol threshold_10 0
symbol threshold_11 0
macro threshold0 threshold_00 $2
macro threshold1 threshold_01 $2
macro threshold2 threshold_02 $2
macro threshold3 threshold_03 $2
macro threshold4 threshold_04 $2
macro threshold5 threshold_05 $2
macro threshold6 threshold_06 $2
macro threshold7 threshold_07 $2
macro threshold8 threshold_08 $2
macro threshold9 threshold_09 $2
macro threshold10 threshold_10 $2
macro threshold11 threshold_11 $2

in RRDS_CFG 0x07C3 bbdd?[d] getCmd

macro getCmd cmd $1;modeStateType $2;statTime $3;evtTime $4;\
                     eq? $(cmd) 1 setModeTime;\
                     eq? $(cmd) 2 setLoadState;\
                     eq? $(cmd) 3 setThresholds

macro setModeTime SQ rdEnabled:$(modeStateType) statsTime:$(statTime) time4Threshold:$(evtTime) save

macro setLoadState SQ loaded:$(modeStateType)

macro setThresholds  foreach $5;do 'threshold\$1 \$2';\
                     eq? $(modeStateType) 0 setEmpty;\
                     eq? $(modeStateType) 1 setLoaded
                     
macro setEmpty SQ setEmptyThresholds:$(threshold_00):$(threshold_01):$(threshold_02):$(threshold_03):$(threshold_04):$(threshold_05):$(threshold_06):$(threshold_07):$(threshold_08):$(threshold_09):$(threshold_10):$(threshold_11) save

macro setLoaded SQ setLoadedThresholds:$(threshold_00):$(threshold_01):$(threshold_02):$(threshold_03):$(threshold_04):$(threshold_05):$(threshold_06):$(threshold_07):$(threshold_08):$(threshold_09):$(threshold_10):$(threshold_11) save
