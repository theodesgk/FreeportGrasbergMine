in	GPS-QUERY  0x1a8 d,s	 GpsTruck query:$1
in	GPS-TESTMODE 0x1aa d	 GpsTruck testTm:$1
in	GPS-INIT   0x701 v	 rm etc/GpsTruck.cfg;rm etc/BeaconDB.cfg;cp net/Gps/GpsTruck.cfg cfg/GpsTruck.cfg;cp net/Gps/CLASS/BeaconDB.cfg cfg/BeaconDB.cfg
#if #option(StoreForward)
out	GPS-ARRIVE 0x1b6 ddd?ddl  sendto Goic
out	GPS-DEPART 0x1b7 ddd?ddl  sendto Goic
#else
out	GPS-ARRIVE 0x1a6 ddd?ddl  sendto up
out	GPS-DEPART 0x1a7 ddd?ddl  sendto up
#endif
out	GPS-PATH   0x1ad d[dddb]?b[ddb] sendto up
out	GPS-TEST   0x1ab s       sendto up
#ifndef ISOPTION
	stack 2048
#endif
