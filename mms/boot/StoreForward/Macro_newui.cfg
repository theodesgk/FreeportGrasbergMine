/*----------------------------------------------------------------------*/
/* Moved from /mms/boot/StoreForward/10inch/Newui_helper.cfg            */
/* For UGUI we need to override some old macros that don't exist in NEWUI */
macro   kpArrive        doActArrive
macro   kpAssign        doActAssign
macro   kpTrammode      doTrammode
macro  menuactionob1  ob1 $1;eq? $(req) asn2shv last_loadloc "$1";eq? $(req) asn2loc last_dumploc "$1";sendaction
macro  menuactionid   id $1;eq? $(req) setloc last_loadloc "$1";sendaction
out    DELAY   0x07    d       doDelay
out    DOWN    0x08    d       doDown
out    READY   0x09    d       doReady
out    STANDBY 0x0a    d       doStandby
out    ASSIGN  0x01    d       doAssign
out    ARRIVE  0x02    d       doArrive
out    LOAD    0x03    d       doLoad
out    LOGON   0x04    s       doLogon
out    FULL    0x10    s?s     doFull
out    EQ-REQ  0x30    s?[s]   doEqReq
out  PRESTART  0x31    ds[b]   doPrestart

