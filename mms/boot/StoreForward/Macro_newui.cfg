/* Included for underground with StoreForward                           */
/* set doCommsBeep with checkYesNoResponse */
macro checkYesNoResponse eq? $(operResponse) 1 doCommsBeep 0;\
                         eq? $(operResponse) 0 doCommsBeep 1
