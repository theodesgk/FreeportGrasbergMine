%!/psw/cpp

/************ INDIVIDUAL ALARM ACTIONS ***********************/
/* the following messages can be used to display certain     */
/* text whenever certain alarm conditions occur.             */
/* the default naming convention is:                         */
/*                                                           */
/*     pxMsg<zone><type>                                     */
/*                                                           */
/* where <zone> is as defined in the Proximity configuration */
/* (always, a higher number indicates a higher severity =    */
/* closer to the equipment. and the <type> is one of the     */
/* following:                                                */
/*                                                           */
/*     0 = safe, only ever for zone 0                        */
/*     1 = moving away from us                               */
/*     2 = staying in the same zone                          */
/*     3 = new, would be unexpected if not in zone 1         */
/*     4 = moving closer to us                               */
/*     5 = reserved for hazards. hazards are always zone 3   */
/*                                                           */
/*************************************************************/

/*
 * severity 0 messages
 * only one message, 0 = safe
 */
message	pxMsg00		$(pxName) meninggalkan area

/*
 * severity 1 messages
 * 1 = moving away, 2 = same zone as last, 3 = new
 */
message	pxMsg13		$(pxName) Baru saja memasuki zona 1
message	pxMsg12		tidak ada
message	pxMsg11		$(pxName) meninggalkan zona 2

/*
 * severity 2 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg24		$(pxName) kini $(pxDist)$(pxUnits) pergi
message	pxMsg23		PERINGATAN! $(pxName) memasuki zona 2
message	pxMsg22		tidak ada
message	pxMsg21		$(pxName) meninggalkan zona 3

/*
 * hazard messages are always the same severity
 */
message pxMsgHazard	$(pxDist)$(pxUnits) bahaya $(pxName)!

/*
 * severity 3 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg34		PERINGATAN! Jarak ke $(pxName) adalah $(pxDist)$(pxUnits)!
message	pxMsg33		PERINGATAN! $(pxName) memasuki zona 3
message	pxMsg32		PERINGATAN! $(pxDist)$(pxUnits) untuk $(pxName)!
message	pxMsg31		tidak ada
message	pxMsg30		tidak ada

/* 
 *  Sound off message and Proximity display
 */
symbol	pxMsgSound	'Suara Proksimitas'
symbol	pxMsgProximity	'Proksimitas'
symbol	pxMsgSoundOff	'Mati'
symbol	pxMsgSoundOn	'Nyala'
symbol  pxGpsLbl        'Gps Proks'
symbol  pxGpsLblHp      "Gps\nProks"
