%!/psw/cpp

/************ INDIVIDUAL ALARM ACTIONS ***********************/
/* the following messages can be used to display certain     */
/* text whenever certain alarm conditions occur.             */
/* the default naming convention is:                         */
/*                                                           */
/*     pxMsg<zone><type>                                     */
/*                                                           */
/* where <zone> is as defined in the Proximity configuration */
/* (always, a higher number indicates a higher severity =    */
/* closer to the equipment. and the <type> is one of the     */
/* following:                                                */
/*                                                           */
/*     0 = safe, only ever for zone 0                        */
/*     1 = moving away from us                               */
/*     2 = staying in the same zone                          */
/*     3 = new, would be unexpected if not in zone 1         */
/*     4 = moving closer to us                               */
/*     5 = reserved for hazards. hazards are always zone 3   */
/*                                                           */
/*************************************************************/

/*
 * severity 0 messages
 * only one message, 0 = safe
 */
message	pxMsg00		Объект $(pxName) покинул территорию

/*
 * severity 1 messages
 * 1 = moving away, 2 = same zone as last, 3 = new
 */
message	pxMsg13		Объект $(pxName) вошел в зону 1
message	pxMsg12		none
message	pxMsg11		Объект $(pxName) покинул зону 2

/*
 * severity 2 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg24		Объект $(pxName) находится на расстоянии$(pxDist)$(pxUnits)
message	pxMsg23		ВНИМАНИЕ! Объект $(pxName) вошел в зону 2
message	pxMsg22		none
message	pxMsg21		ВНИМАНИЕ! Объект $(pxName) вошел в зону 2

/*
 * hazard messages are always the same severity
 */
message pxMsgHazard	 $(pxDist)$(pxUnits) до источника угрозы $(pxName)!

/*
 * severity 3 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg34		ВНИМАНИЕ! Расстояние до $(pxName) составляет $(pxDist)$(pxUnits)!
message	pxMsg33		ВНИМАНИЕ! Объект $(pxName) вошел в зону 3
message	pxMsg32		ВНИМАНИЕ! $(pxDist)$(pxUnits) до $(pxName)!
message	pxMsg31		none
message	pxMsg30		none

/* 
 *  Sound off message and Proximity display
 */
symbol	pxMsgSound	'Звуковой сигнал'
symbol	pxMsgProximity	'Приближение'
symbol	pxMsgSoundOff	'Выкл.'
symbol	pxMsgSoundOn	'Вкл.'
symbol  pxGpsLbl        'GPS близость'
symbol  pxGpsLblHp      "GPS\nблизость"
