%!/psw/cpp

/************ INDIVIDUAL ALARM ACTIONS ***********************/
/* the following messages can be used to display certain     */
/* text whenever certain alarm conditions occur.             */
/* the default naming convention is:                         */
/*                                                           */
/*     pxMsg<zone><type>                                     */
/*                                                           */
/* where <zone> is as defined in the Proximity configuration */
/* (always, a higher number indicates a higher severity =    */
/* closer to the equipment. and the <type> is one of the     */
/* following:                                                */
/*                                                           */
/*     0 = safe, only ever for zone 0                        */
/*     1 = moving away from us                               */
/*     2 = staying in the same zone                          */
/*     3 = new, would be unexpected if not in zone 1         */
/*     4 = moving closer to us                               */
/*     5 = reserved for hazards. hazards are always zone 3   */
/*                                                           */
/*************************************************************/

/*
 * severity 0 messages
 * only one message, 0 = safe
 */
message	pxMsg00		$(pxName) a quitté la zone

/*
 * severity 1 messages
 * 1 = moving away, 2 = same zone as last, 3 = new
 */
message	pxMsg13		$(pxName) vient d’entrer dans la zone 1
message	pxMsg12		aucun
message	pxMsg11		$(pxName) a quitté la zone 2

/*
 * severity 2 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg24		$(pxName) est maintenant à $(pxDist)$(pxUnits)
message	pxMsg23		AVERTISSEMENT! $(pxName) est entré dans la zone 2
message	pxMsg22		aucun
message	pxMsg21		$(pxName) a quitté la zone 3

/*
 * hazard messages are always the same severity
 */
message pxMsgHazard	$(pxDist)$(pxUnits) d’être un risque pour $(pxName)!

/*
 * severity 3 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg34		AVERTISSEMENT! $(pxName) est éloigné de $(pxDist)$(pxUnits)!
message	pxMsg33		AVERTISSEMENT! $(pxName) est entré dans la zone 3
message	pxMsg32		AVERTISSEMENT! $(pxDist)$(pxUnits) est la distance de $(pxName)!
message	pxMsg31		aucun
message	pxMsg30		aucun

/* 
 *  Sound off message and Proximity display
 */
symbol	pxMsgSound	'Son de proximité'
symbol	pxMsgProximity	'Proximité'
symbol	pxMsgSoundOff	'Désactivé'
symbol	pxMsgSoundOn	'Activé'
symbol  pxGpsLbl        'Prox Gps'
symbol  pxGpsLblHp      "Prox\nGps"
