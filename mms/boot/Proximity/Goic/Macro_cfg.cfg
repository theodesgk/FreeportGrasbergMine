%!/psw/cpp

/************ INDIVIDUAL ALARM ACTIONS ***********************/
/* the following messages can be used to display certain     */
/* text whenever certain alarm conditions occur.             */
/* the default naming convention is:                         */
/*                                                           */
/*     pxMsg.<zone>.<type>                                   */
/*                                                           */
/* where <zone> is as defined in the Proximity configuration */
/* (always, a higher number indicates a higher severity =    */
/* closer to the equipment. and the <type> is one of the     */
/* following:                                                */
/*                                                           */
/*     0 = safe, only ever for zone 0                        */
/*     1 = moving away from us                               */
/*     2 = staying in the same zone                          */
/*     3 = new, would be unexpected if not in zone 1         */
/*     4 = moving closer to us                               */
/*     5 = reserved for hazards. hazards are always zone 3   */
/*                                                           */
/*************************************************************/

/*
 * severity 0 messages
 * only one message, 0 = safe
 */
message	pxMsg.0.0	$(pxName) left the area
symbol	tone.0.0	1000

/*
 * severity 1 messages
 * 1 = moving away, 2 = same zone as last, 3 = new
 */
message	pxMsg.1.3	$(pxName) just entered zone 1
message	pxMsg.1.2	""
message	pxMsg.1.1	$(pxName) left zone 2
symbol	tone.1.3	2000
symbol	tone.1.2	0
symbol	tone.1.1	0

/*
 * severity 2 messages
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg.2.4	$(pxName) entered zone 2
message	pxMsg.2.3	WARNING! $(pxName) just entered zone 2
message	pxMsg.2.2	""
message	pxMsg.2.1	$(pxName) left zone 3
symbol	tone.2.4	2000
symbol	tone.2.3	3000
symbol	tone.2.2	1000
symbol	tone.2.1	0

/*
 * severity 3 messages
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 * 5 = close to a hazard
 */
message	pxMsg.3.5	TOO CLOSE TO HAZARD $(pxName)!
message	pxMsg.3.4	WARNING! $(pxName) is only $(pxDist) away!
message	pxMsg.3.3	WARNING! $(pxName) entered zone 3
message	pxMsg.3.2	""
symbol	tone.3.5	5000
symbol	tone.3.4	4000
symbol	tone.3.3	3000
symbol	tone.3.2	0

