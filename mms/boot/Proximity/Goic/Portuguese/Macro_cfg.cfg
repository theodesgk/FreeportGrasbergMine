%!/psw/cpp

/************ INDIVIDUAL ALARM ACTIONS ***********************/
/* the following messages can be used to display certain     */
/* text whenever certain alarm conditions occur.             */
/* the default naming convention is:                         */
/*                                                           */
/*     pxMsg<zone><type>                                     */
/*                                                           */
/* where <zone> is as defined in the Proximity configuration */
/* (always, a higher number indicates a higher severity =    */
/* closer to the equipment. and the <type> is one of the     */
/* following:                                                */
/*                                                           */
/*     0 = safe, only ever for zone 0                        */
/*     1 = moving away from us                               */
/*     2 = staying in the same zone                          */
/*     3 = new, would be unexpected if not in zone 1         */
/*     4 = moving closer to us                               */
/*     5 = reserved for hazards. hazards are always zone 3   */
/*                                                           */
/*************************************************************/

/*
 * severity 0 messages
 * only one message, 0 = safe
 */
message	pxMsg00		$(pxName) saiu da área

/*
 * severity 1 messages
 * 1 = moving away, 2 = same zone as last, 3 = new
 */
message	pxMsg13		$(pxName) acabou de entrar na zona 1
message	pxMsg12		none
message	pxMsg11		$(pxName) saiu da zona 2

/*
 * severity 2 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg24		$(pxName) está agora a $(pxDist)$(pxUnits) de distância
message	pxMsg23		ATENÇÃO! $(pxName) entrou na zona 2
message	pxMsg22		none
message	pxMsg21		$(pxName) saiu da zona 3

/*
 * hazard messages are always the same severity
 */
message pxMsgHazard	$(pxDist)$(pxUnits) da área de risco $(pxName)!

/*
 * severity 3 macros
 * 1 = moving away, 2 = same zone as last, 3 = new, 4 = moving closer
 */
message	pxMsg34		ATENÇÃO! Distância para $(pxName) é $(pxDist)$(pxUnits)!
message	pxMsg33		ATENÇÃO! $(pxName) entrou na zona 3
message	pxMsg32		ATENÇÃO! $(pxDist)$(pxUnits) de $(pxName)!
message	pxMsg31		none
message	pxMsg30		none

/* 
 *  Sound off message and Proximity display
 */
symbol	pxMsgSound	'Som de Proximidade'
symbol	pxMsgProximity	'Proximidade'
symbol	pxMsgSoundOff	'Ligado'
symbol	pxMsgSoundOn	'Desligado'
symbol  pxGpsLbl    'Prox Gps'
symbol  pxGpsLblHp  "Prox\nGps"
