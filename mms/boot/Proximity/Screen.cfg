%!/psw/cpp

/* these are some standard colors for the proximity system.
 * not all of them are used by default. please see the file
 * boot/Proximity/Goic/Macro.cfg to understand how the proximity
 * severity is mapped to various colors for various widgets
 * on the screen
 */

colors	pxTXTSafe,green:black,green:black,green:black
colors	pxTXTLow,cyan:black,cyan:black,cyan:black
colors	pxTXTMed,blue:white,blue:white,blue:white
colors	pxTXTHigh,red:black,red:black,red:black

