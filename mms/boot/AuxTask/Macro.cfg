#ifdef NEWUI && #ifndef UGUI
macro	SetTasks	""
macro	endClearTasks	KMENU2 Tasks [ "$(updtstr) doMenuUpdate" ]
macro	doTasks		altUpdtName "TaskMenuUpdt";PostDynamicMenu "Tasks" "setTaskReq" "1"
macro	setTaskReq	EQ-REQ "task" [ "$1" ]
macro	TaskMenuUpdt	ClearTasks;EQ-REQ "update" "$(menuType)"

symbol  TskDescrip
macro   doTskNotify     MessageBox "$(TskDescrip)" "$(TskNotifyLbl)" "doTskAccept" "2Btn" "$(AcceptLbl)" "$(RejectLbl)" "doTskReject"
macro   doTskAccept     EQ-REQ task_assign;KDISP "$(tskacptMsg)"
macro   doTskReject     EQ-REQ taskrej;KDISP "$(tskrejMsg)"

#ifndef LANGUAGE
#       define LANGUAGE English
#endif
#define LANG_FILE       <AuxTask/LANGUAGE/Macro.cfg>
#include LANG_FILE

#else
macro	SetTasks	MENUINIT Tasks $(updtstr)
macro	endClearTasks	SetTasks
macro	taskupdate	updtselect sendupdate;ClearTasks;sendupdate
#macro	SetTasks	KMENU2 Tasks [ "$(updtstr) Tasks clear;EQ-REQ update [ Tasks ]" ]
#endif
#if #arch(pe.net)
macro	ClearTasks	Tasks items:;Tasks2 items:;Tasks3 items:;Tasks4 items:;endClearTasks
#else
macro	ClearTasks	Tasks clear;Tasks2 clear;Tasks3 clear;Tasks4 clear
#endif
