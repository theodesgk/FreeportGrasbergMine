#com.debug.level=CONFIG
#console.debug.level=FINE
#file.debug.level=FINE
#gps.debug.level=CONFIG
#gui.debug.level=CONFIG
kernel.debug.level=INFO
#macro.debug.level=FINE
#nfs.debug.level=FINER
