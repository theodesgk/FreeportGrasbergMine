debug.file.size=100000


########################################################
## Level for debug file and standard output. 
## Only messages with level higher than this level 
## will be logged into debug file or onto standard output
## The default level for FileHandler is WARNING. 
## The default level for ConsoleHandler is INFO
########################################################
file.handler.level=FINEST
console.handler.level=FINEST


