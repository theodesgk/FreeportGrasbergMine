/*
 * objects that are unique to PE
 */
module	PersistentStore
object	PersistentStore name:Persistent
module	WindowsCmd
object	WindowsCmd path:y

/*
 * the following assertion asserts that it there is support for
 * GPS, so the other loading scripts will allow the loading of
 * GPS applications such as GpsTruck, etc
 */
#assert module(GpsDev)

/*  
 * Report and TaskMan objects only supported in DE
 */ 
#if !defined DELITE
#	if defined DEMAJOR
		module	Report
		object	Report
#	endif
#	if defined TASKMAN
		module TaskMan
		object TaskMan
#	endif
#endif

/*
 * DataStore object to enable Macro to read/write using
 * persistence storage
 */
#if defined PERSIST || defined DEMAINT
#if defined DEMAJOR
module ChecklistItem
object ChecklistItem
module MineInfo
object MineInfo
module EqmtInfo
object EqmtInfo
module TramSchedItem
