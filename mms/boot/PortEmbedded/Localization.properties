%!/psw/cpp
#######################################################
## Language configurations. No need for Latin languages
## When entering an encoding, use the .Net name for the
## encoding not the Code Page number
## Example for Russian: 
##   language = ru
##   language.encode.pe = windows-1251, 
##   language.encode.dispatch = KOI8-R
## Example for Chinese
##   language = zh
##   language.encode.pe = gb2312
##   language.encode.dispatch =
#######################################################

#define CYRILLIC_LANGUAGE #language(Russian) || #language(Mongolian) || #language(Bulgarian)

#if CYRILLIC_LANGUAGE
	language=ru
	language.encode.pe=windows-1251
	language.encode.dispatch=
#elif #language(Chinese)
	language=zh
	language.encode.pe=gb2312
	language.encode.dispatch=
#elif #language(Hindi)
	language.encode.pe=utf-8
#elif #language(Turkish)
    language=tr
	language.encode.pe=windows-1254
	language.encode.dispatch=
#else
	language=
	language.encode.pe=
	language.encode.dispatch=
#endif

#######################################################
## Font configurations
## Each font property is defined as
## font.<MEOS_font_name>=<font>,<size>,<style>
## 
## where
## <MEOS_font_name> is MEOS font file name excluding extension '.font'
## <font> is a valid font name defined under Control_Panel\Fonts,
## such as, Arial, Comic Sans MS, Courier New, Roman, Times New Roman, etc.
## <size> specifies the font size with a value such as 12, 16, 20, etc.
## <style> specifies the font style. It can be one of following values:
## normal, bold, italic and bold-italic
## Dispatch 6.x note: Cyrillic text uses Arial font with 1251 encoding
######################################################
#if #language(Hindi)
	font.default=mms_hindi_newui,38,normal
	font.Large=mms_hindi_newui,38,normal
	font.Large2=mms_hindi_newui,48,normal
	font.Small=mms_hindi_newui,24,normal
	font.Tiny=mms_hindi_newui,24,normal
	font.Tiny2=mms_hindi_newui,20,normal
	font.DefaultEng=Arial,20,normal
	font.TinyEng=Arial,15,normal
	font.CurActFont=mms_hindi_newui,31,normal
	font.ExpTimeFont=mms_hindi_newui,31,normal
#elif #language(Chinese)
## FangSong_GB2312 font might not be included in Fonts directory by
## default. You might have to install it manually
	font.default=FangSong_GB2312,20,normal
	font.Large=FangSong_GB2312,24,normal
	font.Small=FangSong_GB2312,20,normal
	font.Tiny=FangSong_GB2312,15,normal
	font.Tiny2=FangSong_GB2312,12,normal
        font.CurActFont=FangSong_GB2312,26,normal
        font.ExpTimeFont=FangSong_GB2312,26,normal
#else
	font.default=Arial,20,normal
	font.Large=Arial,24,normal
	font.Small=Arial,20,normal
	font.Tiny=Arial,15,normal
	font.Tiny2=Arial,12,normal
	font.CurActFont=Tahoma,26,bold
#if CYRILLIC_LANGUAGE
	font.ExpTimeFont=Tahoma,22,bold
#else
	font.ExpTimeFont=Tahoma,26,bold
#endif
	font.Cour10=Courier New,10,normal
	font.Cour12=Courier New,12,normal
	font.Cour16=Courier New,16,normal
	font.Cour20=Courier New,20,normal
	font.Cour24=Courier New,24,normal
	font.Cour10b=Courier New,10,bold
	font.Cour12b=Courier New,12,bold
	font.Cour16b=Courier New,16,bold
	font.Cour20b=Courier New,20,bold
	font.Cour24b=Courier New,24,bold
        font.Arial28=Arial,28,normal
        font.Arial10=Arial,10,normal
	font.Arial28b=Arial,28,bold
	font.Arial24b=Arial,24,bold
	font.Arial20b=Arial,20,bold
	font.Arial15b=Arial,15,bold
	font.Arial12b=Arial,12,bold
	font.Arial10b=Arial,10,bold
