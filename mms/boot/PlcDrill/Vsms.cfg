/*
 * get equipment specific settings
 */
#include <PlcDrill/Vsms.h>

path	y

/*
 * Define the maximum number of samples to gather.
 */
#define MAXSAMPLES 201

/*
 * Create drill monitoring system vector storage.
 */
bvec	prof0:MAXSAMPLES
bvec	prof1:MAXSAMPLES
bvec	prof2:MAXSAMPLES
bvec	prof3:MAXSAMPLES
bvec	prof4:MAXSAMPLES
bvec	prof5:MAXSAMPLES
bvec	prof6:MAXSAMPLES

/*
 * how often do we poll the Plc interface in milli seconds
 * the following values are just multiples of this one
 * this triggers everything else (see macro setMaster)
 */
#if !defined(POLLRATE)
#	define POLLRATE 1001
#endif

/*
*/
timer	rateTimer
every:POLLRATE:pollPlc
