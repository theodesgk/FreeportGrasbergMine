object  Button  name:Ks.Kn	geom:x:17:y:320:w:120:h:90	relief:raised	action:'VarStringAdd $(+ $(VarStringAdd) 1 );Kn label:$(kplabel) post'	label:#
object  Button  name:Ks.Kp2	geom:x:137:y:230:w:180:h:90:bw:4	relief:raised	action:'VarStringAdd $(+ $(VarStringAdd) 1 );Kp2 label:$(kplabel) post'	label:$(CfgLowCase)
