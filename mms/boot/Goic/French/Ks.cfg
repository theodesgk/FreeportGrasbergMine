object	Button	name:Ks.8	geom:x:257:y:140:w:120:h:90	action:'Kp2.Disp append:=;Ks.Disp label:$(Kp2.Disp label)'	label:\=
object	Button	name:Ks.9	geom:x:377:y:140:w:120:h:90	action:'Kp2.Disp append:?;Ks.Disp label:$(Kp2.Disp label)'	label:\?
object	Button	name:Ks.0	geom:x:497:y:140:w:120:h:90	action:'Kp2.Disp append:.;Ks.Disp label:$(Kp2.Disp label)'	label:\.
