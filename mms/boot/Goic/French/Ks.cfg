object	Button	name:Ks.4	geom:x:377:y:50:w:120:h:90	action:'Kp2.Disp append:$(CfgDollar);Ks.Disp label:$(Kp2.Disp label)'	label:\$
object	Button	name:Ks.5	geom:x:497:y:50:w:120:h:90	action:'Kp2.Disp append:/;Ks.Disp label:$(Kp2.Disp label)'	label:\/
