map	n
relief	flat
#font	Large
onpost	Ks.Disp label:"$(Kp2.Disp label)";eq? $(Ks label) "" Ks label:"Entrez un symbole"
onunpost	eq? $(VarStringAdd) 0 ResetString;ne? $(VarStringAdd) 0 VarStringAdd $(- $(VarStringAdd) 1 )
object	Label	name:Ks.Disp	geom:x:17:y:0:w:600:h:50:bw:2	relief:flat  maxchars:60 label:$(Kp2.Disp label)
object	Button	name:Ks.1	geom:x:17:y:50:w:120:h:90	action:'Kp2.Disp append:!;Ks.Disp label:$(Kp2.Disp label)'	label:\!
object	Button	name:Ks.2	geom:x:137:y:50:w:120:h:90	action:'Kp2.Disp append:@;Ks.Disp label:$(Kp2.Disp label)'	label:\@
