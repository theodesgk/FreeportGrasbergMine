#!/psw/cpp
geom	bw:4
hmin	100
map	n
cols    3
item	Shovel...	req shvlck;menutype Shovels;menuselect menuactionob1;eq? "$(ob2)" "unlock" sendaction;eq? "$(ob2)" "lock" Shovels action:menuaction post
item	Dump...		req dmplck;menutype Locs;menuselect actlocmenu;eq? "$(ob2)" "unlock" sendaction;eq? "$(ob2)" "lock" Locs action:menuaction post
item	Region...	req reglck;menutype Region;menuselect menuactionob1;eq? "$(ob2)" "unlock" sendaction;eq? "$(ob2)" "lock" Region action:menuaction post

item    Keluar\ Menu              Lock unpost
#if #arch(cgc)
itemColor Keluar\ Menu:Exit
#endif
