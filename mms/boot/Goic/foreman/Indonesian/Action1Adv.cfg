#!/psw/cpp
geom	bw:4
hmin	100
map	n
cols    3
item	Informasi		req info;ob1 $(typ);args 2;sendaction
item	Pesan			req mess;args 3;kplabel 'Pesan ke $(id)';kpaction 'frmnmess';Kp2 label:$(kplabel) post

item	Setel\ Status...		args 3;updtselect statupdate;menutype Status;Status action:menuaction post
item    "Penugasan\n Manual\ ke..."   req asn;args 2;ManAsn post
item	Lock\ ke...		ob2 lock;args 4;Lock post
item	UnLock\ from...	ob2 unlock;args 4;Lock post
item	Bar\ from...		ob2 bar;args 4;Bar post
item	UnBar\ from...		ob2 unbar;args 4;Unbar post
#item	Oper\ Login	 	kplabel 'Payroll No.';kpaction 'DoOperLogin';Kp label:$(kplabel) post

item    Keluar\ Menu              Action1 unpost
#if #arch(cgc)
itemColor Keluar\ Menu:Exit
#endif
