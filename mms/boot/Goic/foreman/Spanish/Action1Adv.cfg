#!/psw/cpp
geom	bw:4
hmin	100
map	n
cols    3
item	Informacion		req info;ob1 $(typ);args 2;sendaction
item	Mensage			req mess;args 3;kplabel 'Message to $(id)';kpaction 'frmnmess';Kp2 label:$(kplabel) post
item    GC\ Snapshot            snapshotUnit $(id);GetSnapshot
item	Cambiar\nEstado...		args 3;updtselect statupdate;menutype Status;Status action:menuaction post
item    Asignar\nManualmente\ a...   req asn;args 2;ManAsn post
item	Fijar\ a...		ob2 lock;args 4;Lock post
item	Eliminar\ Asig\nFija\ de...	ob2 unlock;args 4;Lock post
item	Restringer\ de...		ob2 bar;args 4;Bar post
item	Eliminar\nRestriccion\ de...		ob2 unbar;args 4;Unbar post
#item	Oper\ Login	 	kplabel 'Payroll No.';kpaction 'DoOperLogin';Kp label:$(kplabel) post

item    Salir\ Menu              Action1 unpost
#if #arch(cgc)
itemColor Salir\ Menu:Exit
#endif
