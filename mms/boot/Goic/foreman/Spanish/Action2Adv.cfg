#!/psw/cpp
geom	x:104:y:0:bw:4
hmin	75
cols	3
map	n
item	Informacion	     req info;ob1 $(typ);args 2;sendaction
item	Mensage		     req mess;args 3;kplabel 'Message to $(id)';kpaction 'frmnmess';Kp2 label:$(kplabel) post
item    GC\ Snapshot            snapshotUnit $(id);GetSnapshot
item	Establecer\nEstatus	     args 3;updtselect statupdate;menutype Status;Status action:menuaction post
item	Establecer\nPrioridad	     req pri;args 4;eq? "$(directprior)" "1" DPrior post;ne? "$(directprior)" "1" Prior post
item    Establecer\nUtilizacion     req util;args 2;kplabel 'Utilization';kpaction 'sendKp';Kp label:$(kplabel) post
item	Establecer\nMaterial  	     req lmat;args 2;menuselect menuactionob1;menutype Material;Material action:menuaction post
item	Fijar\ a\nBotadero	req dlck;ob2 lock;args 4;menutype Locs;menuselect actlocmenu;Locs action:menuaction post
item	Eliminar\ Asig\nFija\ a\ Botadero   req dlck;ob2 unlock;args 4;sendaction
item	Establecer\nUbicacion\nde\ Carga.	     req ldloc;menutype Locs;args 2;menuselect actlocmenu;Locs action:menuaction post
item	Inhabilitar	             req dis;args 1;menuselect menuactionid;Ok label:'Disable $(id)' action:sendaction post
item	Habilitar	             req ena;args 1;menuselect menuactionid;Ok label:'Enable $(id)' action:sendaction post
item	Eliminar\nCamiones\nFijos       req utrks;args 1;menuselect menuactionid;Ok label:'Unlock $(id)\\'s Trucks?' action:sendaction post
#item    Oper\ Login          kplabel 'Payroll No.';kpaction 'DoOperLogin';Kp label:$(kplabel) post

#define OBJECT Action2
#include <Cfg/Options.cfg>
item	Salir\ Menu	Action2 unpost
#if #arch(cgc)
itemColor Salir\ Menu:Exit
#endif

