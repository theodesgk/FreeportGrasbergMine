#include <Goic/English/keyboard.cfg>

symbol  kplabel ''
symbol  kpaction        ''
macro	kpMessage	kplabel 'Сообщение';kpaction 'sendmsg';Kp2 label:$(kplabel) post
macro	SendMessage	id $1;kplabel 'Сообщение для $1';kpaction 'sendmsg2';Kp2 label:$(kplabel) post
macro	postmsg		window:kpMessage
macro   VarStringReset  ne? $(VarStringAdd) 0 ResetString
macro   ResetString     VarStringAdd 0;WinMgr after:1:'Kp2.Disp label:""'
macro   SetKpLabels     Kp label:$(msg.77)
macro   InitKpString    Kp2.Disp label:""
symbol  VarStringAdd    0
symbol  Kplabel 	None     
macro	sendmsg		MESSAGE $(Kp2.Disp label);Kp2.Disp label:''
macro	sendmsg2 	FOREMAN-REQ $(typ) "$(id)" $(req) $(Kp2.Disp label)

