/* Macros run by rpc.$(state) */
macro 	noTalk		Ok action:'' label:"Невозможно передать $2 на $1" post
macro	kpLogOn		kplabel 'No. платежной ведомости';kpaction 'DoLogon';Kp label:$(kplabel) post
macro	kpOkReady	Ok label:Готов action:READY post
macro	kpOkAssign	Ok label:Назначить action:ASSIGN post
macro	kpOkArrive	Ok label:Прибыл action:ARRIVE post
macro	kpFuel		kplabel 'Количество топлива';kpaction 'sendfuel';Kp label:$(kplabel) post
macro   kpTrkLoad       Ok label:'Загрузка' action:LOAD post
macro   kpTrkFull       Ok label:'Загружен' action:'FULL None' post
macro 	kpNoFull	Ok label:'Ждите сигнала ЗАГРУЖЕН' action:none post
macro   kpEngHrs        kplabel 'Двигатель отработал (ч)';kpaction 'DoEngHrs';Kp label:$(kplabel) post
macro   PSRefresh       Prestart.Label label:"$(PrestartTitle.$(PsList)) - Экран $(+ $(pg) 1) из $(+ $(lastpage.$(PsList)) 1)";foreach $(PsInit.$(PsList).$(pg));do mapbuttons
macro   kpCommentPS 	kpaction 'showComment';Kp2 label:'Примечание' post
macro   showComment 	comment $(Kp2.Disp label)

/* SAP Data stuff */
macro	kpCost	kplabel 'Укажите финансовый отдел';kpaction 'сумма';Kp label:$(kplabel) post
macro	kpLact	kplabel 'Укажите тип деятельности';nextAction getLact;kpaction 'getLact';Kp2 label:$(kplabel) post
macro	kpAttn	kplabel 'Укажите код деятельности';nextAction getattn;kpaction 'getattn';Kp2 label:$(kplabel) post
macro	SendSapdat	req sapdat;EQ-REQ $(req) [ "$(cost)" "$(lrate)" "$(acode)" ];WinMgr window:w0

