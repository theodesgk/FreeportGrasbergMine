/* this defines a macro that gets substituted into the Goic/Mongolian/Macro
     so that same code can be used in foreman and shovel class equipment */
#include <Goic/Mongolian/Macro.cfg>
bufsize 2048
symbol	lastloc
symbol	temploc
macro   Init    Macro KSTATE:0
stack	8192
macro   rpc.2   kpAfterReady
macro   kpAfterReady  Ok label:'Системээс гарах уу?' action: kpLogOff post
/* Define to avoid error when a drill is loaded as auxil  */
in SET-VALUES 0xc7

#	define OBJECT Macro
#	include <Cfg/Options.cfg>

/* include any client overrides */
#include <Goic/auxil/Mongolian/Client_Macro.cfg>
