#include <Goic/English/keyboard.cfg>


macro   kpMessage       kplabel 'Mensaje';kpaction 'sendmsg';Kp2 label:$(kplabel) post
macro   SendMessage     id $1;kplabel 'Mensaje para $1';kpaction 'sendmsg2';Kp2 label:$(kplabel) post


/* button labels */
symbol  CfgClear        Limpia
symbol  CfgSpace        Espacio
symbol  CfgDelete       Borrar
symbol  CfgCancel       Cancelar
symbol  CfgUpCase       Mayus
symbol  CfgLowCase      Minus
symbol  CfgOk   Ok
symbol  CfgKeypad       Keypad
symbol  CfgNumpad       '#'
symbol  CfgSend Enviar
symbol  CfgExit Salir
symbol  CfgShift Shift
symbol  CfgCapLck Mayus

