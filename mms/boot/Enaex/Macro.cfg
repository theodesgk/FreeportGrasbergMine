in	EC-GETINFO	0x0750	b       sendto Enaex
out	EC-UNIT		0x0751	b	sendto up
out	EC-CAPACITIES	0x0752	[bd]	sendto up
out	EC-LEVELS	0x0753	[bd]	sendto up
out	EC-OPERNAME	0x0754	s	sendto up
out	EC-TRUCKID	0x0755	s	sendto up
out	EC-TRUCKSTATUS	0x0756	b	sendto up
out	EC-QUERY	0x0757	v	sendto up
in	EC-WRITELOC	0x0758	ssslll	sendto Enaex
in	EC-WRITEFORMULA	0x0759	bdd	sendto Enaex
out	EC-ENDH		0x075a	ssll[bdd]	sendto up
out	EC-STARTH	0x075b	ssld	sendto up
out	EC-ALARM	0x075c	dslls	sendto up

