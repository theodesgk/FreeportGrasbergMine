#if #arch(a29k)
	/*
	 * 171-0700 boards have a 12-bit ADC; all other
	 * GC designs have an 8-bit ADC.
	 */
#	if #arch(r7)
		minx	0x160
		maxx	0xf40
		miny	0x160
		maxy	0xf40
		stopped	32
		pressed	0x200
#	else
		minx	0x17
		maxx	0xea
		miny	0x14
		maxy	0xe4
		stopped	4
		pressed	0x80
#	endif
#elif #arch(arm)
	/*
	 * All ARM touchpads use millivolts, not raw ADC
	 * readings for the touchpad.  However QVGA touchscreens
	 * are very different from full VGA touchscreens.
	 */
#	if #arch(b1c) || #arch(b1l) || #arch(b100c) || #arch(b100l) || #arch(b101c) || #arch(b101l) || #arch(b102c) || #arch(b102l)
		minx	440
		maxx	2860
		miny	580
		maxy	2740
#	elif #arch(r3c) || #arch(r3l)
		minx	1580
		maxx	5980
		miny	6100
		maxy	1990
#	elif #arch(r2k)
		minx	3400
		maxx	400
		miny	3400
		maxy	400
		pressed	640
#	else
		minx	1700
		maxx	6000
		miny	1400
		maxy	5500
#	endif
	stopped	64
#elif #arch(pe)
	minx	3400
	maxx	400
	miny	3400
	maxy	400
	pressed	640
	stopped	64
#endif
