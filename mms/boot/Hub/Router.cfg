#	ifndef NOCAN || !#arch(pe)
		module	Can
		object	Can
#	endif
#endif
#if (#arch(r23s) || #arch(r1s) || #arch(r2s)) && !#up(Stas)
#	include <Main/GspPort.h>
#	assert	module(SlipMp)
	module	SlipMp
	object	SlipMp	name:Stas port:GSPPORT hdwe:rs485 ipaddr:PRISMNET
#endif
#ifdef BRIDGE
	object	VirtualNet name:vn0 device:BRIDGE
	downlink vn0
#endif
