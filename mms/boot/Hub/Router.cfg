#include <Boot/Config.h>
mode	proxy
#if #arch(pe.java)
	module Slip
	object Slip name:Slip1 port:COM1 ipaddr:192.168.201.0/32
	object Slip name:Slip  port:COM5 ipaddr:192.168.205.0/32
#endif
#if #arch(pe.net)
#   if #up(SlipMp) || #up(Dual)
        module SlipMp
	object SlipMp name:SlipMp port:COM1 ipaddr:SLIPMPNET
	module Slip
	object Slip name:Slip port:COM1 ipaddr:192.168.201.0
#   else
#     ifndef NOSLIP
	module Slip
	object Slip name:Slip port:COM1 ipaddr:192.168.201.0/32
#     endif
#   endif
#endif
#if !#up(Slip) && !#arch(pe)
	module	Slip
	object	Slip
#endif
#if #module(Rp) && !#up(Rp)
	module	Rp
	object	Rp
#endif
#if #module(Ether) && !#up(Ether)
	module	Ethernet
	object	Ethernet name:eth0
#endif
#if !#prismradio(NONE) && #module(Prism)
#	if !#up(Prism)
		module	PrismNet
		object	PrismNet name:wan0
#	endif
#	ifdef REPEATER
		object	PrismNet name:wan1
		downlink wan1
#	endif
#endif
#if #module(Loop) && !#up(Loop)
	module	Loop
	object	Master
#endif
#if #module(Can_2) && !#up(Can)
	module	Can
	object	Can name:CanA port:cana
	object	Can name:CanB port:canb
