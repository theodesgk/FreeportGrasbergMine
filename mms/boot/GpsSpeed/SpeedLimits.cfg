/* Speed limits in cm/sec */
/* GlobalSpeedLimit 60 km/h = 37.3 mph: above this is considered speeding */
symbol GlobalSpeedLimit 1666.7

/* MaxVel 80 km/h = 49.7 mph: above this is considered invalid (wrong reading) */
symbol MaxVel 2222.2

/* Time limits in sec */
/* MinGoodTime = 15 sec: wait this time after GPS status returns to good before taking speed */
symbol MinGoodTime 15

/* MinSendTime = 60 sec: shortest period to send out speeding events, even if speed drops below
   GlobalSpeedLimit in between. Useful for trucks traveling close to this speed */
symbol MinSendTime 60
