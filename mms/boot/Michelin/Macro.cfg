stack	2048
out	MICHELIN-DATA	0x0640	s[d]	sendto up
in	MICHELIN-POLL	0x0641	v  foreach "$(Michelin listTires)";do sendTire
macro	sendTire	Michelin tirePos:$2;MICHELIN-DATA $2 [$(Michelin temp) $(Michelin pres) $(Michelin rpres) $(Michelin warn) $(Michelin tmpHi) $(Michelin ps1) $(Michelin ps2) $(Michelin phpo) $(Michelin txNo) $(Michelin plow) $(Michelin p0)]
