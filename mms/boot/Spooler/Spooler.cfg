#include <Boot/Config.h>

#if #arch(hub) || #arch(gsp)
	queue normal 5 38400 1800 volatile

#else
	queue normal 5 38400 1800

#endif

#if #arg2(MINECARE)
#	include_next <MineCare/Spooler.cfg>
#endif

#if #arg1(Mpr) || #arg1(Hub) || #arg1(AhsHub)
	queue Router 1 38400 1800 volatile
	spool Router OMS::Event
	spool Router RouterInfo
	spool Router NetStats
	spool Router SlipNetStats
#	if #module(Prism) && !prismradio(NONE)
		spool Router PrismNetStats
#	endif
#	if #module(Rp)
		spool Router RpNetStats
#	endif
#	if #module(Can) || #module(Can_2) || #module(CanDual)
		spool Router CanNetStats
#	endif
#	if #arch(angus)
		spool Router TMpNetStats
#	endif

#endif

#if #arg2(STOREFORWARD) || #arg3(STOREFORWARD)
#	include <StoreForward/Spooler.cfg>
#endif
