/*
 * A Throttle value of 7 is a true value for solenoid A, B, & C,
 * which is actually throttle point 8 to Qtron
 *
 */

alarm  0  -1 OilTemperature >= 110 
alarm  1  -1 WaterTemp      >=  95
alarm  2  -1 OilPressure    <   75 Throttle = 7
alarm  3  -1 EOTPressure    <   45
alarm  4  -1 FuelPressure   <   27
alarm  5  -1 Power          <  2016000 Throttle = 7
alarm  6  -1 Emergency      =  true
alarm  7  -1 GroundRelay    =  true 
alarm  8  -1 PCR            =  true
alarm  9   5 Forward        =  true Reverse  = true
alarm 12  15 TMC            >= 1500
alarm 13  15 TMC            >= 1350
alarm 14  30 TMC            >= 1300
alarm 15  60 TMC            >= 1275
indicator 16 Aspect1 = true  Aspect2 = true  Aspect3 = false Aspect4 = false
indicator 17 Aspect1 = false Aspect2 = true  Aspect3 = true  Aspect4 = true 
indicator 18 Aspect1 = true  Aspect2 = true  Aspect3 = true  Aspect4 = true
indicator 19 Aspect1 = true  Aspect2 = true  Aspect3 = true  Aspect4 = false
indicator 20 Aspect1 = false Aspect2 = false Aspect3 = false Aspect4 = false

