/*
 * Send Roadwork needed RPC
 */
macro	SpillPoll	VS-EVENT 687996928 1 $(GpsTruck x) $(GpsTruck y) $(GpsTruck velocity)
macro   DustPoll        VS-EVENT 687996930 1 $(GpsTruck x) $(GpsTruck y) $(GpsTruck velocity)
in      HSPILL          0x087d  v       SpillPoll
in      HDUST           0x087e  v       DustPoll
out	VS-EVENT	0x0772	l?fddd	sendto up
