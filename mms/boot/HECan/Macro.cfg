%!/psw/cpp
in  RadarOpState 0x441 d opState:$1
out RADAR_CLEAR 0x440 v	sendto up
out RADAR_SEND 0x640 s[d] sendto up

macro sendTrack HECan trackIndex:$2;RADAR_SEND $2 [$(trk_status) $(f_stationary) $(f_in_path) $(pred_range_rate) $(pred_range) $(target_amplitude) $(angular_centroid) $(fine_pred_range)]

macro gather RADAR_CLEAR ; trackData; foreach "$(HECan validTrack)";do sendTrack
