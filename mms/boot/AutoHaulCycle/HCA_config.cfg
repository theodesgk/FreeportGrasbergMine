#######################################
# Constants
#######################################
#          MIN_PAYLOAD                #
# - Minimun payload amount neede to trigger LOAD
# - Compared to Interface payload values (PLM/VIMS)
symbol MIN_PAYLOAD         15

#######################################
#              MIN_VELOCITY           #
# - Minimun velocity used in Gps based trigger events
# - Compared against GpsTruck velocity 
# - Unit is in Cm/sec (30 cm/sec ~= 1 kph)
symbol MIN_VELOCITY        30

#######################################
#             MIN_DISTANCE            #
# - Minimum distance from truck to shovel to allow Gps based LOAD trigger
# - The smaller the better to avoid false triggers when truck is positioning
# - Unit in MMS Grid units
symbol MIN_DISTANCE        2

######################################
#             MIN_GND_SPEED          #
# - Minimum ground speed truck must be over when checking Interface based FULL
# - Unit in Interface speed values
symbol MIN_GND_SPEED       1

######################################
#          DRIVER_DELAY_CHECK        #
# - Time in seconds to wait before checking for Interface
# - Allows devices time to come online before checking if they are active
symbol DRIVERS_DELAY_CHECK 60

#####################################
#           CASE_RETRY_TIME         #
# - Time interval between checking cycle conditions for next action
# - HCA check certain condition every CASE_RETRY_TIME in seconds
#   to see if it should preform the next action.
symbol CASE_RETRY_TIME     10

#####################################
#           HCA_CHECK_DEST          #
# - Whether to check that equipment has arrived at expected destination
# - before performing an auto arrive. Must be set to either yes or no
# - HCA_CHECK_DEST_WARN will send an EQ-REQ up to central if enabled
symbol HCA_CHECK_DEST	no
symbol HCA_CHECK_DEST_WARN	no

#####################################
#         HCA_GPS_FULL_LOGIC        #
# - turn on or off logic to use truck gps position and speed (from GpsTruck) to determine when to generate a full. 
# - use for trucks that don't have PLM or VIMS interfaces
symbol HCA_GPS_FULL_LOGIC	off

#####################################
#         HCA_DIPPER_MIN            #
# - Minimum acceptable value for a dipper weight value to be considered valid
# - Use #if #device() conditions to enter individual truck configuration
symbol HCA_DIPPER_MIN	50
#if #device(T100)
symbol HCA_DIPPER_MIN	35
#endif

#####################################
#         HCA_DIPPER_TIMEOUT        #
# - Minimum time (in secs) between dipper events to be considered valid
# - to prevent double load events
symbol HCA_DIPPER_TIMEOUT 60
