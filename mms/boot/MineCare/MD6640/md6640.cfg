/* sendto address for KDATA, KDRILL and CP_SWITCH messages
 * Usually, it is "Goic"
 */
rtSendto Goic

/* Input interested realtime Id list
 * A valid Id shall be the 'C' part in an 'A.B.C' MineCare Id format.
 * For example:
 */
realtime 1,8,3,5,6

/* Input interested profiles Id list
 * A valid Id shall be the 'C' part in an 'A.B.C' MineCare Id format.
 * For example:
 */
profiles 1,8,3,5,6

/* Input interested "eventId:MinecareId" pairs list
 * A valid eventId is defined by Provision system.
 * A valid MineCareId shall be the 'C' part in an 'A.B.C' MineCare Id format.
 * For example:
 */
events   103:136,104:0
