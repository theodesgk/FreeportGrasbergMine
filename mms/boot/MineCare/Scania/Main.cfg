#define DRIVERNAME Scania
#assert do(GenericDriver)
#include <MineCare/Main.cfg>
#include <Main/GspPort.h>
  module  SAEJ1939
  module  ScaniaDriver

/*
 * If the interface is running on a M/L hub, it must share the Can object to use CANA port
 * together with the CGC. Also, there is no CANB on M/L hub.
 */
#if #arch(mlink)
  object  SAEJ1939 name:scaniadev
#endif
#if #arch(gspcan)
  object  SAEJ1939 name:scaniadev port:canb id:12
#endif

  object  ScaniaDriver name:scania device:scaniadev sendto:MINECARENET
