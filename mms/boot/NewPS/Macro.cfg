macro   SendPrestart5   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) $(ps.3) $(ps.4) $(ps.5) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart6   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) $(ps.3) $(ps.4) $(ps.5) $(ps.6) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart7   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) $(ps.3) $(ps.4) $(ps.5) $(ps.6) $(ps.7) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart8   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) $(ps.3) $(ps.4) $(ps.5) $(ps.6) $(ps.7) $(ps.8) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart9   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) $(ps.3) $(ps.4) $(ps.5) $(ps.6) $(ps.7) $(ps.8) $(ps.9) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0


