%!/psw/cpp
symbol	PSVer	Prestart2
macro	kpPSRep WinMgr window:wRep;REPT-REQ wRep.Text gc_ps_rept
macro	loadRep	eq? "$(nextgen)" "0" KMENU2 Actions [ "Pre-Start\\nReport kpPSRep" ]
macro   mapbuttons      currval $(min $(ps.$(PsList).$(pg).$1) 1);curcmntval $(min $(pi.$(PsList).$(pg).$1) 1);curritem $1;eq? "$2" "-1" hidebutton;ne? "$2" "-1" showbutton
macro   hidebutton      $(PSVer).T$1 map:no;$(PSVer).PF$1 map:no
macro   showbutton      $(PSVer).T$1 map:yes;$(PSVer).PF$1 map:yes;SetColor.$(currval);ItemColor.$(curcmntval);SetIcon

/* the SendPrestart macros are redefined so that they don't reset the state
   of all of the PS items. Only the state of the item comments are reset 
   since these have been sent up to Dispatch and associated with Prestart sent
 */
macro   SendPrestart0   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart1   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
macro   SendPrestart2   eq? "$(comment)" "" comment None;BundleAll;PRESTART $(pstype) "$(PsList)|$(comment)" [ $(ps.0) $(ps.1) $(ps.2) ];ResetItems;pg 0;PgMenuItems '';WinMgr window:w0
