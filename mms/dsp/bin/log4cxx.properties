Modular.LoggingPath=C:\\Program Files\\intellimine\\mms\\dsp\\bin\\Log
Modular.DebugLevel=0
log4j.rootLogger=all, rollFile

# Uncomment the lines below this one to put all FCP comm log entries into a separate communitions log file
#log4j.logger.FcpCommLog=all, fcpcommlog
#log4j.additivity.FcpCommLog=false

# Do not disable this logger.  It's the fallback logger, used for any errors that happen 
# when the specified category is disabled.  So, ideally, no errors will be dropped from 
# the logs.
log4j.logger.Errors=ON

# Change the following switches to enable / disable logging of data to particular categories
# To enable a category, set the switch to "ON"
# To disable a category, set the switch to "OFF"
log4j.logger.FormsEngine=ON
log4j.logger.MessageBroker=ON
log4j.logger.LoadSizeCalc=OFF
log4j.logger.FcpAdaptor=ON
log4j.logger.FcpCommLog=OFF
log4j.logger.OmsPsw=ON
log4j.logger.Dispatch=ON
log4j.logger.Parkup=OFF
log4j.logger.EquipmentConfig=ON
log4j.logger.DataAccess=ON
log4j.logger.Optimization=ON
log4j.logger.MineConfig=ON
log4j.logger.MemoryUsage=OFF
log4j.logger.LoadDumpTracking=OFF

# Define the appenders
log4j.appender.rollFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSZ} [%-15c] [%5p] [%5t] %m%n
log4j.appender.rollFile.MaxFileSize=50MB
log4j.appender.rollFile.MaxBackupIndex=5

# Configure the rolling file
log4j.appender.fcpcommlog=org.apache.log4j.RollingFileAppender
log4j.appender.fcpcommlog.layout=org.apache.log4j.PatternLayout
log4j.appender.fcpcommlog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSZ} [%-15c] [%5p] [%5t] %m%n
log4j.appender.fcpcommlog.MaxFileSize=50MB
log4j.appender.fcpcommlog.MaxBackupIndex=5

