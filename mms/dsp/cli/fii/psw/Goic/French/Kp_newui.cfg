#include <Goic/English/GeomMasterKp.cfg>
geom    x:0:y:0:w:VGAHORZ:h:VGAVERT:bw:2
map     n
relief  flat
tile    slash
titleHt TITLEHT
#font   Small
onpost  kptype Kp;Kp.D label:"$(Kpinit)";Kpinit ''
