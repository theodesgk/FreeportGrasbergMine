symbol	eqmtClass	grader
#endif

/* Messages */
message msg.notavail    Энэ yйлдлийг хийх боломжгyй
/* End Messages */

symbol	lastloc
symbol	temploc

symbol  loc

/* The following macros are for language-independence. If a different
 * language is required then the cfgLbl values should be changed in
 * Goic/Mongolian/Macro_cfg.cfg
 */

/* Set up the labels on the hp window */
macro   InitHpWindow    SET-VALUES hp.dataLbl 0 0 [ $(cfgLbl.76) ];\
                        SET-VALUES hp.statusLbl 0 0 [ $(cfgLbl.83) ]

/* Set up the labels on the w0 window */
macro   Initw0Window    SET-VALUES w0.statusLbl 0 0 [ $(cfgLbl.83) ]

symbol	lastZoom 150

#define OBJECT Macro
#include <Cfg/Options.cfg>

stack	8192

macro DoInfo w0.Text write:"Энэ програмыг ашиглах боломжгyй\n"
