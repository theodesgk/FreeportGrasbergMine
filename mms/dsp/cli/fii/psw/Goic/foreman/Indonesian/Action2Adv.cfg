#!/psw/cpp
geom	x:104:y:0:bw:4
hmin	75
cols	3
map	n
item	Informasi	     req info;ob1 $(typ);args 2;sendaction
item	Pesan		     req mess;args 3;kplabel 'Pesan ke $(id)';kpaction 'frmnmess';Kp2 label:$(kplabel) post

item	Setel\ Status	     args 3;updtselect statupdate;menutype Status;Status action:menuaction post
item	Setel\ Prioritas	     req pri;args 4;eq? "$(directprior)" "1" DPrior post;ne? "$(directprior)" "1" Prior post
item    Setel\ Utilitsasi     req util;args 2;kplabel 'Utilization';kpaction 'sendKp';Kp label:$(kplabel) post
item	Setel\ Material  	     req lmat;args 2;menuselect menuactionob1;menutype Material;Material action:menuaction post
item	Lock\ to\nDump...	req dlck;ob2 lock;args 4;menutype Locs;menuselect actlocmenu;Locs action:menuaction post
item	Unlock\ From\nDump   req dlck;ob2 unlock;args 4;sendaction
item	Setel\ Lokasi\nLoading...	     req ldloc;menutype Locs;args 2;menuselect actlocmenu;Locs action:menuaction post
item	Non\ Aktif	             req dis;args 1;menuselect menuactionid;Ok label:'Non Aktif $(id)' action:sendaction post
item	Aktif	             req ena;args 1;menuselect menuactionid;Ok label:'Aktif $(id)' action:sendaction post
item	Unlock\ Trucks       req utrks;args 1;menuselect menuactionid;Ok label:'Unlock $(id)\\'s Trucks?' action:sendaction post
#item    Oper\ Login          kplabel 'Payroll No.';kpaction 'DoOperLogin';Kp label:$(kplabel) post

#define OBJECT Action2
#include <Cfg/Options.cfg>
item	Keluar\ Menu	Action2 unpost
#if #arch(cgc)
itemColor Keluar\ Menu:Exit
#endif

