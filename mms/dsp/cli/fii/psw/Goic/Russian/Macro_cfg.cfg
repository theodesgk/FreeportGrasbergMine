/*
 * Configuration switches for turning
 * stuff on and off
 */
symbol	cfg.0 1 /* Emergency button */
symbol	cfg.1 1 /* Ask operator to confirm emergency */
symbol	cfg.2 1 /* Operator can send keyed messages ... still used with basic keypad */
symbol	cfg.3 0 /* Operator can send messages to other equipment */
symbol	cfg.4 0 /* UNUSED Drill parts entered from keypad (0) or menu selection */

/*
 * Automatically switch to the message window when a new
 * message comes in. 0 = no switch. Any other number will
 * switch to the Message window for that many seconds
 */
symbol	cfg.5 5

