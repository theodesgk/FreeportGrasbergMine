#!/psw/cpp
geom	x:104:y:0:bw:4
hmin	75
cols	3
map	n
item	Information	     req info;ob1 $(typ);args 2;sendaction
item	Message		     req mess;args 3;kplabel 'Message to $(id)';kpaction 'frmnmess';Kp2 label:$(kplabel) post

item	Set\ Status	     args 3;updtselect statupdate;menutype Status;Status action:menuaction post
item	Set\ Priority	     req pri;args 4;eq? "$(directprior)" "1" DPrior post;ne? "$(directprior)" "1" Prior post
item    Set\ Utilization     req util;args 2;kplabel 'Utilization';kpaction 'sendKp';Kp label:$(kplabel) post
item	Set\ Material  	     req lmat;args 2;menuselect menuactionob1;menutype Material;Material action:menuaction post
item	Lock\ to\nDump...	req dlck;ob2 lock;args 4;menutype Locs;menuselect actlocmenu;Locs action:menuaction post
item	Unlock\ From\nDump   req dlck;ob2 unlock;args 4;sendaction
item	Set\ Loading\nLocation...	     req ldloc;menutype Locs;args 2;menuselect actlocmenu;Locs action:menuaction post
item	Disable	             req dis;args 1;menuselect menuactionid;Ok label:'Disable $(id)' action:sendaction post
item	Enable	             req ena;args 1;menuselect menuactionid;Ok label:'Enable $(id)' action:sendaction post
item	Unlock\ Trucks       req utrks;args 1;menuselect menuactionid;Ok label:'Unlock $(id)\\'s Trucks?' action:sendaction post
#item    Oper\ Login          kplabel 'Payroll No.';kpaction 'DoOperLogin';Kp label:$(kplabel) post

#define OBJECT Action2
#include <Cfg/Options.cfg>
item	Exit\ Menu	Action2 unpost
